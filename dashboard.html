<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header class="dashboard-header">
        <h2>Welcome, User</h2>
        <button onclick="logout()">Logout</button>
    </header>

    <main class="dashboard-main">
        <section class="card">
            <h3>Your Batches</h3>
            <p>You are enrolled in 3 batches.</p>
        </section>

        <section class="card">
            <h3>Competitions</h3>
            <p>No new competitions announced.</p>
        </section>

        <section class="card">
            <h3>Profile</h3>
            <p>View or update your information.</p>
        </section>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
